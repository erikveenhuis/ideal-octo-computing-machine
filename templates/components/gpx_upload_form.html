<div class="upload-section flex-shrink-0 mb-8">
    <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-2">Upload GPX Files</h2>
    <form id="uploadForm">
        <div class="mb-4">
            <label for="gpxFiles" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Select GPX Files
            </label>
            <input type="file" id="gpxFiles" accept=".gpx" multiple required
                class="w-full px-4 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 dark:file:bg-blue-900/20 dark:file:text-blue-400">
        </div>
        
        <!-- File list with color selection -->
        <div id="fileList" class="space-y-3 hidden">
            <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300">Selected Files:</h3>
            <div id="fileItems" class="space-y-2 max-h-48 overflow-y-auto">
                <!-- File items will be dynamically added here -->
            </div>
        </div>
        
        <!-- Upload button -->
        <button type="submit" id="uploadBtn" 
            class="w-full mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
            Upload Files
        </button>
    </form>
</div>
