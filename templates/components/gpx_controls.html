<div class="controls space-y-4 flex-shrink-0">
    <!-- Route Management Section -->
    <div class="route-management space-y-3">
        <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300">Route Management</h3>
        <div id="routeList" class="space-y-2 max-h-32 overflow-y-auto">
            <!-- Routes will be dynamically added here -->
            <div class="text-xs text-gray-500 dark:text-gray-400 italic">No routes uploaded yet</div>
        </div>
    </div>

    <div class="flex items-center justify-between">
        <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Show Start/Finish</label>
        <button id="toggleMarkers" 
            class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 bg-blue-600 dark:bg-blue-700">
            <span class="translate-x-5 pointer-events-none relative inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out">
                <span class="absolute inset-0 flex h-full w-full items-center justify-center transition-opacity" aria-hidden="true">
                    <svg class="h-3 w-3 text-gray-400" fill="none" viewBox="0 0 12 12">
                        <path d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </span>
            </span>
        </button>
    </div>

    <!-- Route styling section -->
    <div class="pt-2 border-t border-gray-200 dark:border-gray-600 space-y-4">
        <div class="flex items-center justify-between">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Route color:</label>
            <input type="color" id="routeColor" value="#ff8c00" 
                class="h-8 w-8 rounded-md border border-gray-300 dark:border-gray-600">
        </div>
        
        <div class="flex items-center justify-between">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Route width:</label>
            <input type="number" id="routeWidth" value="5" min="1" max="20" 
                class="w-20 px-2 py-1 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
        </div>

        <!-- Marker colors section -->
        <div class="space-y-3 pt-2 border-t border-gray-200 dark:border-gray-600">
            <h4 class="text-xs font-medium text-gray-600 dark:text-gray-400 uppercase tracking-wide">Marker Colors</h4>
            <div class="flex items-center justify-between">
                <label class="text-sm text-gray-700 dark:text-gray-300 flex items-center space-x-2">
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                    <span>Start marker:</span>
                </label>
                <input type="color" id="startMarkerColor" value="#22c55e" 
                    class="h-8 w-8 rounded-md border border-gray-300 dark:border-gray-600 hover:scale-105 transition-transform">
            </div>
            <div class="flex items-center justify-between">
                <label class="text-sm text-gray-700 dark:text-gray-300 flex items-center space-x-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <span>Finish marker:</span>
                </label>
                <input type="color" id="finishMarkerColor" value="#ef4444" 
                    class="h-8 w-8 rounded-md border border-gray-300 dark:border-gray-600 hover:scale-105 transition-transform">
            </div>
        </div>

        <div class="flex items-center justify-between">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Map style:</label>
            <select id="mapStyle" 
                class="w-40 px-2 py-1 text-sm bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:text-white">
                <option value="forex" selected>Forex Style</option>
                <option value="plexiglas">Plexiglas Style</option>
                <option value="plexiglas_black">Plexiglas Black Style</option>
            </select>
        </div>
    </div>

    <!-- Export settings section -->
    <div class="pt-4 border-t border-gray-200 dark:border-gray-600 space-y-4">
        <div class="flex items-center justify-between">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Anti-aliasing:</label>
            <button id="toggleAntialiasing" type="button" 
                class="relative inline-flex h-6 w-11 items-center rounded-full bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
                <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-6"></span>
            </button>
        </div>
    </div>

    <!-- Action button section -->
    <div class="pt-4 border-t border-gray-200 dark:border-gray-600 space-y-2">
        <button id="savePNGBtn" 
            class="w-full px-4 py-2 bg-gray-900 dark:bg-gray-700 text-white rounded-md hover:bg-gray-800 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
            Save as PNG (300 DPI)
        </button>
        <button id="saveSVGBtn" 
            class="w-full px-4 py-2 bg-blue-600 dark:bg-blue-700 text-white rounded-md hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
            Save as Vector SVG
        </button>
    </div>
</div>
