{% extends "base.html" %}

{% block title %}Home - Race Results{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Race Results Search</h1>
    
    <form id="searchForm" action="/search" method="get" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
            <input type="text" id="name" name="name" required
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
        </div>
        
        <div>
            <label for="year" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Year (optional)</label>
            <input type="number" id="year" name="year" min="1900" max="2100"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
        </div>
        
        <button type="submit" id="searchButton"
            class="w-full bg-blue-600 dark:bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-700 dark:hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
            Search
        </button>

        <div id="searchProgress" class="hidden">
            <div class="flex items-center justify-center space-x-2">
                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-500"></div>
                <span class="text-sm text-gray-600 dark:text-gray-400">Searching for results...</span>
            </div>
        </div>
    </form>
    
    <div class="mt-8">
        <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
        
        <div class="mt-8 space-y-4">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Quick Links</h2>
            
            <a href="/gpx"
                class="block w-full bg-green-600 dark:bg-green-700 text-white text-center px-4 py-2 rounded-md hover:bg-green-700 dark:hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
                GPX Upload
            </a>
            
            <a href="/image-transform"
                class="block w-full bg-purple-600 dark:bg-purple-700 text-white text-center px-4 py-2 rounded-md hover:bg-purple-700 dark:hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
                Image Transform
            </a>
        </div>
    </div>
</div>

<script>
document.getElementById('searchForm').addEventListener('submit', function(e) {
    const searchButton = document.getElementById('searchButton');
    const searchProgress = document.getElementById('searchProgress');
    
    // Disable the search button and show progress
    searchButton.disabled = true;
    searchButton.classList.add('opacity-50', 'cursor-not-allowed');
    searchProgress.classList.remove('hidden');
});
</script>
{% endblock %}
